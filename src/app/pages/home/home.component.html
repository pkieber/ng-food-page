<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="">
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite">
          <img *ngIf="food.favorite" src="/assets/icons/heart-full.svg" alt="Full Heart">
          <img *ngIf="!food.favorite" src="/assets/icons/heart-empty.svg" alt="Empty Heart">
        </span>
        <div class="stars">
          <app-star-rating [stars]="food.stars" />
        </div>
        <div class="product-item-footer">
          <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{origin}}
              </span>
          </div>
          <div class="cook-time">
              <span>
                <img src="/assets/icons/clock.svg" alt="">
              </span>
              {{food.cookTime}}
          </div>
      </div>
      <div class="price">
          <span>
              {{food.price|currency}}
          </span>
      </div>
      </div>
    </a>
  </li>
</ul>
