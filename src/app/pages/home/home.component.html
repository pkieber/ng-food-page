<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="">
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <app-star-rating [stars]="food.stars" />
        </div>
      </div>
    </a>
  </li>
</ul>
